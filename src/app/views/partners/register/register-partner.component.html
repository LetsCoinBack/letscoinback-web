<div class="">
    <div class="breadcrumb">
        <h1>Parceiro</h1>
        <ul>
            <li>Cadastro</li>
            <li>Atualização</li>
        </ul>
    </div>
    <div class="separator-breadcrumb border-top"></div>
</div>
<div class="card-body">
    <div class="card-title mb-3">Dados do Parceiro</div>
    <form [formGroup]="formRegister" (ngSubmit)="confirm(modalConfirm)">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-5 form-group mb-3">
                        <label for="firstName">Loja</label>
                        <input type="text" class="form-control" formControlName="name" id="firstName">
                    </div>
                    <div class="col-md-5 form-group mb-3">
                        <label for="firstName">Link (Redirecionamento)</label>
                        <input type="text" class="form-control" formControlName="redirect" id="redirect">
                    </div>

                    <div class="col-md-2 selecionado">
                        <label class="switch switch-primary mr-3">
                            <span>Ativo</span>
                            <input type="checkbox" formControlName="available" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="col-md-3 form-group mb-3">
                        <label for="firstName">Cashback</label>
                        <input type="text" class="form-control" formControlName="cashback" id="cashback">
                    </div>
                    <div class="col-md-3 form-group mb-3">
                        <label for="firstName">Cashback Usuário</label>
                        <input type="text" class="form-control" formControlName="userCashback" id="userCashback">
                    </div>
                    <div class="col-md-3 form-group mb-3">
                        <label for="firstName">Posição Visualização</label>
                        <input type="text" class="form-control" formControlName="position" id="position">
                    </div>
                    <div class="col-md-3 form-group mb-3">
                        <label for="picker1">Tipo de Bônus</label>
                        <select formControlName="type" class="dropdown">
                            <option>Cashback</option>
                            <option>Cupom</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <button style="float: right;" class="btn btn-primary btn-rounded" >Atualizar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <img id="editPhoto" class="editPhoto" src="../../../../assets/images/edit.png" (click)="changePhoto(modalUrl)">
                    <img id="userPhoto" class="userPhoto" [src]="formRegister.value.photo"/>
                </div>
            </div>
        </div>
    </form>
</div>

<ng-template #modalUrl let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-title">Mudar Foto</h4>
      <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click) ="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="name">Url</label>
            <input ngbAutofocus id="name"  [(ngModel)]="url"  class="form-control form-control-rounded" type="text">
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary btn-rounded m-1" (click)="setPhoto(url)">Alterar</button>
    </div>
  </ng-template>

  <ng-template #modalConfirm let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-title">Alterar Dados</h4>
      <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p><strong>Tem certeza que deseja salvar o parceiro?</strong></p>
      <p><span class="text-danger">Não será necessário fazer um novo login para atualizar os dados.</span></p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-warning btn-rounded m-1" (click)="modal.dismiss('cancel')">Cancel</button>
      <button type="button" class="btn btn-primary btn-rounded m-1" (click)="modal.close('Ok')">Ok</button>
    </div>
  </ng-template>
