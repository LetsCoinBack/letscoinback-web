<div class="breadcrumb">
    <h1>Carteira</h1>
    <ul>
        <li>Balalanço</li>
        <li>Usuário</li>
    </ul>
</div>
<div class="separator-breadcrumb border-top"></div>
<div class="row">

    <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="card card-icon-bg card-icon-bg-primary o-hidden mb-4">
            <div class="card-body text-center">
                <i class="i-M   oney-Bag"></i>
                <div class="content">
                    <p class="text-muted mt-2 mb-0">Confirmado</p>
                    <p class="text-primary text-24 line-height-1 mb-2">{{statusBalance.Confirmado}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="card card-icon-bg card-icon-bg-primary o-hidden mb-4">
            <div class="card-body text-center">
                <i class="i-Money-2"></i>
                <div class="content">
                    <p class="text-muted mt-2 mb-0">Pendente</p>
                    <p class="text-primary text-24 line-height-1 mb-2">{{statusBalance.pendente}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="card card-icon-bg card-icon-bg-primary o-hidden mb-4">
            <div class="card-body text-center">
                <i class="i-Close"></i>
                <div class="content">
                    <p class="text-muted mt-2 mb-0">Rejeitado</p>
                    <p class="text-primary text-24 line-height-1 mb-2">{{statusBalance.rejeitado}}</p>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="row">
    <div class="col-lg-4 col-sm-12">
        <div class="card mb-4">
            <div class="card-body">
                <div class="card-title">Entrada por Tipo</div>
                <div echarts [options]="entryChartPie" [autoResize]="true" style="height: 300px;"></div>
            </div>
        </div>
    </div>
</div>
</div>
